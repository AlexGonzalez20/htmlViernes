<!-- Declara el tipo de documento y la versión de HTML que se utiliza -->
<!DOCTYPE html>
<!-- Inicia el elemento raíz del documento HTML y establece el idioma del contenido -->
<!-- Establece el idioma del contenido del documento en inglés -->
<html lang="en">
<!-- Inicia el elemento "head" que contiene metadatos sobre el documento -->

<head>
    <!-- Establece la codificación de caracteres utilizada en el documento en UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura la ventana gráfica para que se adapte al tamaño de la pantalla y establece la escala inicial en 1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Establece el título del documento que se muestra en la pestaña del navegador -->
    <title>Document</title>
</head>
<!-- Inicia el elemento "body" que contiene el contenido del documento -->

<body>
    <!-- Aquí se coloca el contenido del documento, como texto, imágenes, enlaces, etc. -->
</body>

</html>
