<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>

<body>
    <h2>Encuesta de Registro</h2>
    <form action="inicio.html" method="post">
        <fieldset>

            <legend>Información Personal</legend>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre"><br><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="correo@ejemplo.com"><br><br>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="dd/mm/aaaa"><br><br>

            <label for="color">Color Favorito:</label>
            <input type="color" id="color" name="color" value="#FFFFFF"><br><br>

        </fieldset>
        <fieldset>

            <legend>Preferencias</legend>
            <label for="">Selecciona tus hobbies:</label>
            <br>
            <input type="checkbox" id="lectura" name="hobbies">
            <label for="lectura">Lectura</label>
            <br>
            <input type="checkbox" id="deportes" name="hobbies">
            <label for="deportes">deportes</label>
            <br>
            <input type="checkbox" id="musica" name="hobbies">
            <label for="musica">Música</label>
            <br><br>

            <label for="">¿Cuánto tiempo en horas dedicas a tus hobbies diariamente?:</label>
            <input type="range" value="10" max="10"
                oninput="this.nextElementSibling.value=this.value"><output>10</output>

        </fieldset>
        <fieldset>
            <legend>Enviar Formulario</legend>
            <input type="submit">
            <input type="reset">

        </fieldset>
    </form>
</body>

</html>
